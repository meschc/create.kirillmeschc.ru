<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор договора</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div>
        <label>Компания: <input type="text" id="company"></label>
        <label>Имя клиента: <input type="text" id="client-name"></label>
        <label>Дата договора: <input type="date" id="contract-date"></label>
        <button onclick="generateContract()">Создать договор</button>
        <button onclick="downloadPDF()">Скачать PDF</button>
    </div>
    
    <div id="output" style="display: none;">
        <h2>Содержимое договора:</h2>
        <div id="contract-content"></div>
    </div>

    <form id="upload-form">
        <label for="file-upload">Загрузите файл DOCX:</label>
        <input type="file" id="file-upload" accept=".docx">
    </form>
    
    <div id="preview" class="preview" style="display: none;">
        <h2>Предпросмотр документа</h2>
        <div id="document-content"></div>
    </div>
</body>
</html>
