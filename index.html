<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Договоров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор Договоров</h1>
        <form id="contract-form">
            <label for="company">Название компании:</label>
            <input type="text" id="company" name="company" required>
            
            <label for="client-name">Имя клиента:</label>
            <input type="text" id="client-name" name="client-name" required>
            
            <label for="contract-date">Дата договора:</label>
            <input type="date" id="contract-date" name="contract-date" required>
            
            <button type="button" onclick="generateContract()">Сгенерировать договор</button>
        </form>
        <!-- Форма для загрузки файла DOCX -->
        <form id="upload-form">
            <label for="file-upload">Загрузите файл DOCX:</label>
            <input type="file" id="file-upload" accept=".docx">
        </form>

        <!-- Блок для предпросмотра содержимого документа -->
        <div id="preview" class="preview">
            <h2>Предпросмотр документа</h2>
            <div id="document-content"></div>
        </div>
        
        <div id="output" class="output" style="display: none;">
            <h2>Сгенерированный Договор</h2>
            <div id="contract-content"></div>
            <button onclick="downloadPDF()">Скачать PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</body>
</html>
